<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DATAFORTRESS</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <aside class="sidebar left-sidebar">
            <header>
                <h1>DATAFORTRESS</h1>
            </header>
            <div class="view-toggle">
                <label>
                    <input type="radio" name="view" value="table" checked />
                    Table View
                </label>
                <label>
                    <input type="radio" name="view" value="cards" />
                    Card View
                </label>
            </div>
            <div class="search-sort-filter">
                <input type="search" id="searchInput" placeholder="Search items..." />
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
                <select id="sortSelect">
                    <option value="name-asc">Sort by Name (A-Z)</option>
                    <option value="name-desc">Sort by Name (Z-A)</option>
                    <option value="cost-asc">Sort by Cost (Low to High)</option>
                    <option value="cost-desc">Sort by Cost (High to Low)</option>
                </select>
            </div>
        </aside>
        <main class="main-content">
            <section id="tableView" class="view">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>WA</th>
                            <th>CON</th>
                            <!-- Removed Avail column -->
                            <th>Damage</th>
                            <th>Ammo</th>
                            <th>Shots</th>
                            <th>ROF</th>
                            <th>Rel</th>
                            <th>Range</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data rows go here -->
                    </tbody>
                </table>
            </section>
            <section id="cardView" class="view" style="display:none;">
                <div id="cardContainer" class="card-container">
                    <!-- Cards go here -->
                </div>
            </section>
        </main>
        <aside class="sidebar right-sidebar">
            <h2>Selected Item</h2>
            <div id="selectedItemDetails">
                <p>Select an item to see details here.</p>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
